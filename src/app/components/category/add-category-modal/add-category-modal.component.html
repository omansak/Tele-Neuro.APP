<!-- Add Department Modal -->
<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Kategori Ekle</h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <o-ng-file-input header="Banner" [allowedFileTypes]="['image']" [(ngModel)]="model.Image"
                [cropperActive]="true" [cropperWidth]="350" [cropperHeight]="350" [maxFileSize]="3*1024">
            </o-ng-file-input>
        </div>
        <div class="form-group">
            <o-ng-input type="text" header="Kategori Adı" placeholder="Ad" suffixIcon="icofont-pencil-alt-5"
                [(ngModel)]="model.Name"></o-ng-input>
        </div>
        <div class="form-group">
            <o-ng-textarea header="Açıklama" placeholder="Açıklama" [rows]="3" [resize]="true"
                [(ngModel)]="model.Description">
            </o-ng-textarea>
        </div>
    </div>
    <div class="modal-footer d-block">
        <div class="actions justify-content-between">
            <button type="button" class="btn btn-error" (click)="hideModal()">İptal</button>
            <button type="button" class="btn btn-warning">Önizle</button>
            <button type="button" class="btn btn-info" (click)="save()">Kaydet</button>
        </div>
    </div>
</div>
<!-- Add Department Modal -->
