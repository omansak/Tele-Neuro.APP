<!-- Add Department Modal -->
<div #modal class="modal fade" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false"
    style="overflow:scroll;">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" cardLoader>
            <div class="modal-header">
                <h5 class="modal-title">Kategori Ekle</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <o-ng-input #nameElement type="text" header="Ad" placeholder="Ad" suffixIcon="icofont-pencil-alt-5"
                        [(ngModel)]="editModel.UserProfile.Name" [validate]="validate.text">
                    </o-ng-input>
                </div>
                <div class="form-group">
                    <o-ng-input #surnameElement type="text" header="Soyad" placeholder="Soyad"
                        suffixIcon="icofont-pencil-alt-5" [(ngModel)]="editModel.UserProfile.Surname"
                        [validate]="validate.text">
                    </o-ng-input>
                </div>
                <div class="form-group">
                    <o-ng-input #emailElement type="text" header="Email" placeholder="Email"
                        description="Yeni bir kullanıcı ise şifre otomatik olarak oluşturup mail ile iletilecektir."
                        suffixIcon="icofont-pencil-alt-5" [(ngModel)]="editModel.User.Email" [validate]="validate.text">
                    </o-ng-input>
                </div>
                <div class="form-group" *ngIf="editModel.User.Id == null || editModel.User.Id <= 0">
                    <o-ng-input #passwordElement type="text" header="Şifre" placeholder="Şifre" [disabled]="true"
                        description="Sadece ilk kullanıcı eklemedi şifre girilir! Kaydetmeyi unutmayın"
                        suffixIcon="icofont-pencil-alt-5" [(ngModel)]="editModel.User.Password"
                        [validate]="validate.text">
                    </o-ng-input>
                </div>
                <div class="form-group">
                    <o-ng-select #roleSelectElement header="Kullanıcı Rolü" [items]="roles" bindLabel="Name"
                        bindValue="Key" [multiple]="true" [ngModel]="getSelectedRoles()"
                        (ngModelChange)="setRoles($event)" [validate]="validate.select">
                    </o-ng-select>
                </div>
            </div>

            <div class="modal-footer d-block">
                <div class="actions justify-content-between">
                    <button class="btn btn-outline-danger" (click)="hideModal()">
                        <span class="btn-icon icofont-close-circled me-2"></span>
                        Kapat
                    </button>
                    <button class="btn btn-outline-success" (click)="save()">
                        <span class="btn-icon icofont-save me-2"></span>
                        Kaydet
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Add Department Modal -->
