<div class="needs-validation valitable-select">
    <label [innerHtml]="header" *ngIf="header"></label>
    <a #tooltipElement href="javascript:;" style="margin-left: 7px;" *ngIf="tooltip">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="15" weight="15">
            <path fill="grey"
                d="M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 110c23.196 0 42 18.804 42 42s-18.804 42-42 42-42-18.804-42-42 18.804-42 42-42zm56 254c0 6.627-5.373 12-12 12h-88c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h12v-64h-12c-6.627 0-12-5.373-12-12v-24c0-6.627 5.373-12 12-12h64c6.627 0 12 5.373 12 12v100h12c6.627 0 12 5.373 12 12v24z">
            </path>
        </svg>
    </a>
    <ng-select [items]="items" [(ngModel)]="value" (change)="emitChangeEvent($event)" [bindLabel]="bindLabel"
        [searchable]="searchable" [clearable]="clearable" [bindValue]="bindValue" [loading]="searchLoading"
        [multiple]="multiple" [minTermLength]="minTermLength" [typeToSearchText]="typeToSearchText"
        [typeahead]="typeahead" [trackByFn]="trackByFn" [disabled]="isLoading || disabled"
        [editableSearchTerm]="editableSearchTerm" class="form-control" [ngClass]="[
        inputClass ? inputClass : '', 
        isValid == 'Success' ? 'is-valid' : isValid == 'Error' ? 'is-invalid' : '',
        isLoading ? 'is-loading disabled' : ''
        ]">
        <ng-container *ngIf="optionTemplate">
            <ng-template ng-option-tmp let-item="item" let-item$="item$" let-index="index" let-searchTerm="searchTerm">
                <ng-template [ngTemplateOutlet]="optionTemplate"
                    [ngTemplateOutletContext]="{ item: item, index:index,item$:item$,searchTerm:searchTerm }">
                </ng-template>
            </ng-template>
        </ng-container>
    </ng-select>
    <div class="form-text text-muted" [innerHtml]="description" *ngIf="description"></div>
    <div [ngClass]="{'valid-tooltip': isValid == 'Success','invalid-tooltip':isValid == 'Error'}"
        *ngIf="validateMessage" [innerHtml]="validateMessage"></div>
</div>
