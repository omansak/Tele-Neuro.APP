<ng-container>
    <div class="d-flex flex-row my-2">
        <div class="d-flex align-items-center">
            <span class="text-muted">Sayfa başına</span>
        </div>
        <div class="mx-2">
            <o-ng-select [(ngModel)]="pageInfo.PageSize" (change)="onPageSizeChanged($event)" [items]="[5,10,25,50,100,500]" [searchable]="false"
                [clearable]="false"></o-ng-select>
        </div>
        <div class="d-flex align-items-center">
            <span class="text-muted">kayıt gösteriliyor.</span>
        </div>
    </div>
    <ng-content></ng-content>
    <o-ng-pagination-navbar (pageChanged)="onPageChanged($event)" [pageInfo]="pageInfo"></o-ng-pagination-navbar>
</ng-container>
