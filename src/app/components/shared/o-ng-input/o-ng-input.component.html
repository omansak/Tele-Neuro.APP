<label [innerHtml]="header" *ngIf="header"></label>
<div class="needs-validation valitable-input o-input-container" [ngClass]="[
    prefixIcon ? 'with-prefix-icon' : '',
    suffixIcon ? 'with-suffix-icon' : '',
    containerClass ? containerClass : '',
    (isValid == 'Success' || isValid == 'Error') ? 'validated' : '',
    isLoading ? 'is-loading' : ''
    ]">
    <div class="prefix-icon" [ngClass]="prefixIcon" *ngIf="prefixIcon">
    </div>
    <input #inputElement class="form-control" [ngClass]="[
    inputClass ? inputClass : '', 
    isValid == 'Success' ? 'is-valid' : isValid == 'Error' ? 'is-invalid' : '',
    isLoading ? 'is-loading' : ''
    ]" [attr.type]="type" [placeholder]="placeholder" [(ngModel)]="value" [disabled]="disabled"
        (change)="emitChangeEvent($event)" (keyup)="emitKeyUpEvent($event)" (blur)="emitFocusEvent()">
    <div class="suffix-icon" [ngClass]="suffixIcon" *ngIf="suffixIcon">
    </div>
    <div [ngClass]="{'valid-tooltip': isValid == 'Success','invalid-tooltip':isValid == 'Error'}"
        *ngIf="validateMessage" [innerHtml]="validateMessage"></div>
</div>
<div class="form-text text-muted" [innerHtml]="description" *ngIf="description"></div>
